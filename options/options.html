<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Helvetica, Arial, sans-serif;
                font-size: 14px;
                padding: 20px;
                color: #333;
            }
            /* This targets the second checkbox row specifically */
            #navigate-row,
            .option-row:nth-child(2) {
                margin-top: 15px;
            }

            .option-row {
                display: flex;
                align-items: center;
                margin-bottom: 20px; /* This now adds equal vertical space after EVERY setting */
            }

            #reveal-container {
                margin-left: 26px; /* Keeps it tucked under the first row's text */
                margin-top: -10px; /* Keeps it tight to its parent checkbox */
                margin-bottom: 20px;
            }
            input[type="checkbox"] {
                margin-right: 6px;
            }
            select {
                margin-left: 8px;
                padding: 4px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }
            label {
                cursor: pointer;
            }
            .disabled > label {
                color: #999;
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div class="option-row browser-style">
            <input type="checkbox" id="quickentry" />
            <label for="quickentry"
                >Show Quick Entry dialog instead of saving task directly</label
            >
        </div>

        <div class="option-row">
            <label for="when">List to add tasks to:</label>
            <select class="browser-style" id="when">
                <option value="inbox">Inbox</option>
                <option value="today">Today</option>
                <option value="tomorrow">Tomorrow</option>
                <option value="anytime">Anytime</option>
                <option value="someday">Someday</option>
            </select>
        </div>

        <div class="option-row browser-style" id="reveal-container">
            <input type="checkbox" id="reveal" />
            <label for="reveal">Select the newly created task</label>
        </div>

        <script src="options.js"></script>
    </body>
</html>
